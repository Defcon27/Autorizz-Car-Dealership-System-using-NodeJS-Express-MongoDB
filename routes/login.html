  <title>Login</title>

<body>
  <center>
    <form>
      <div class="loginForm">
        <h2 class="title">
          <center>Login
            <hr>
          </center>
        </h2>
        <div class="input">
          <div class="form-group userid">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              style="border-radius: 25px;" placeholder="  UserID" autocomplete="off">
          </div>
          <div class="form-group userid">
            <input type="password" class="form-control" id="exampleInputPassword1" style="border-radius: 25px;"
              placeholder="  Password" autocomplete="off">
          </div>
        </div>
        <div class="loginButton">
          <button id="l" type="submit" class="btn btn-outline-dark"> LOGIN </button>
        </div>

      </div>
    </form>
  </center>
